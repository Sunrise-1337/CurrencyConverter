<div class="converter__exchange">
    <form (ngSubmit)="onSubmit(currencyForm)" class="converter__form" [formGroup]="currencyForm">
        <div class="converter__currency">
            <input formControlName="firstCurrencyAmount" type="number" class="converter__currency-amount" 
            #firstCurrencyAmount>
            <select formControlName="firstCurrency" #firstCurrency>
                <option value="UAH">UAH</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="KZT">KZT</option>
                <option value="CNY">CNY</option>
            </select>
        </div>
        <div class="converter__currency">
            <input formControlName="secondCurrencyAmount" type="number" class="converter__currency-amount" 
            #secondCurrencyAmount>
            <select formControlName="secondCurrency" #firstCurrency>
                <option value="UAH">UAH</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="KZT">KZT</option>
                <option value="CNY">CNY</option>
            </select>
        </div>
        <button type="submit">Convert</button>
    </form>
</div>
